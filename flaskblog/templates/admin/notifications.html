{% extends 'admin/master.html' %}

{% block body %}
     <h1>Notifications</h1>
    {% for notification in notifications %}
<!--Use contextual classes to style list items-->
        <ul class="list-group">
          <li class="list-group-item list-group-item-info">{{ notification.message }}</li>
            <p class="card-text"><small class="text-muted">{{ notification.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small></p>
        </ul>

    {% else %}
        <p>No notifications to display</p>
    {% endfor %}
{% endblock %}
